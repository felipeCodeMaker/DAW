<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicios con Formularios</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px; /* Ancho máximo similar al de la imagen */
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #333;
            background-color: #fff; /* Asegura que la leyenda esté sobre el fondo de la fieldset */
            border: none; /* Elimina el borde de la leyenda */
        }





        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
            resize: vertical; /* Permite redimensionar verticalmente */
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 15px;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .skill-item label {
            font-weight: normal;
        }

        .skill-item input[type="range"] {
            width: 100%;
        }

        .form-actions {
            display: flex;
            justify-content: flex-start; /* Alinea los botones a la izquierda */
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff; /* Azul */
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d; /* Gris */
            color: white;
        }

        .btn-disabled {
            background-color: #e9ecef; /* Gris claro */
            color: #6c757d;
            cursor: not-allowed;
        }   



    </style>


</head>

<body>

    <form>
        <fieldset style="background-color: greenyellow">
            <legend style="border: 1px solid black; background-color: white">Datos Personales</legend>
            <br>
                <br></br>
                    <td><label for="apellidos">Apellidos:</label></td>
                    <td><input type="text" name="apellidos" placeholder="Insertar apellidos" /></td>

                    <td><label for="apellidos">Nombre:</label></td>
                    <td><input type="text" name="nombre" placeholder="Insertar nombre"/></td>

                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" placeholder="Correro electrónico"/></td>
                <br></br>

                    <td><label for="telefono">Teléfono:</label></td>
                    <td><input type="text" name="telefono" placeholder="Nº de contacto"/></td>

                    <td><label for="email">DNI:</label></td>
                    <td><input type="text" name="email" placeholder="Nº de documento"/></td>

                    <td><label for="fecha">Fecha de Nacimiento</label></td>
                    <input type="date" name="fecha" />

                    
                <br></br>

                    <td><label name="localidad" />Provincia: </td>
                    <td>
                        <select name="provincia">
                            <option>Huelva</option>
                            <option>Sevilla</option>
                            <option>Cádiz</option>
                            <option>Córdoba</option>
                            <option>Jaén</option>
                            <option>Granada</option>
                            <option>Málaga</option>
                            <option>Almería</option>
                            <option>Toledo</option>
                            <option>Albacete</option>
                            <option>Cuenca</option>
                            <option>Ciudad Real</option>
                            <option>Guadalajara</option>
                        </select>
                    </td>
                
                    <label>Sexo: <label/>
                    <input type="radio" name="modo" value="directo" />Hombre
                    <input type="radio" name="modo" value="directo" />Mujer
             
                <br></br>
                    <tr>
                        <label>Dispositivo preferido: </label>    
                        <td><input type="checkbox" name="docs" value="pc" />PC </td>
                        <td><input type="checkbox" name="docs" value="tablet" />Tableta </td>
                        <td><input type="checkbox" name="docs" value="movil" />Móvil            </td>
                        <br>
                        <td><label for="ide">                IDE Preferido: </label></td>
                        <td><input type="text" name="IDE" /></td>
                    </tr>    
                    
                        
        </fieldset>


        <fieldset style="background-color: #01b2f8">
            <legend style="border: 1px solid black; background-color: white">Otros datos de interés</legend>

           <textarea id="otrosDatos" name="otrosDatos" rows="8" placeholder="Indica cualquier otra información que consideres relevante"></textarea>

            
        </fieldset>
        
        
        <fieldset class="programming-skills" style = "background-color: #c075ec">
            <legend>Competencias de Programación:</legend>
            <div class="skills-grid">
                <div class="skill-item">
                    <label for="javaLevel">Nivel de Java:</label>
                    <input type="range" id="javaLevel" name="javaLevel" min="0" max="100" value="50">
                </div>
                <div class="skill-item">
                    <label for="pythonLevel">Nivel de Python:</label>
                    <input type="range" id="pythonLevel" name="pythonLevel" min="0" max="100" value="50">
                </div>
                <div class="skill-item">
                    <label for="htmlLevel">Nivel de HTML:</label>
                    <input type="range" id="htmlLevel" name="htmlLevel" min="0" max="100" value="50">
                </div>
                <div class="skill-item">
                    <label for="cssLevel">Nivel de CSS:</label>
                    <input type="range" id="cssLevel" name="cssLevel" min="0" max="100" value="50">
                </div>
            </div>
        </fieldset>


        <p>
            <input type="submit" value="Activado" />
            <input type="submit" value="Borrar datos" />
            <input type="submit" value="Enviar Solicitud" />
            <input disabled type="submit" value="Desactivadob" />
        </p>
    </form>

</body>

</html>
