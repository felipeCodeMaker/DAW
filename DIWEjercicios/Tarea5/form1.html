<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Tarea 8</title>
    <link rel="stylesheet" href="./css/form1.css">
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        
        <form class="formulario-t8">
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="grupo-formulario">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>
            
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="grupo-formulario">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
            </div>
            
            <div class="grupo-formulario completo">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>
                <div class="grupo-formulario">
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" id="codigo-postal" name="codigo-postal">
                </div>
            </div>
            
            <div class="grupo-formulario completo">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="">Seleccione un país</option>
                    <option value="es">España</option>
                    <option value="fr">Francia</option>
                    <option value="it">Italia</option>
                    <option value="de">Alemania</option>
                </select>
            </div>
            
            <div class="grupo-formulario completo">
                <label>Método de Contacto Preferido:</label>
                <div class="grupo-radio">
                    <label>
                        <input type="radio" name="contacto" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contacto" value="telefono">
                        Teléfono
                    </label>
                    <label>
                        <input type="radio" name="contacto" value="correo">
                        Correo Postal
                    </label>
                </div>
            </div>
            
            <div class="grupo-formulario completo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <div class="grupo-formulario completo">
                <label class="checkbox-label">
                    <input type="checkbox" name="newsletter" checked>
                    Suscribirse al newsletter
                </label>
            </div>
            
            <div class="botones-formulario">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="reset" class="btn-limpiar">Limpiar</button>
            </div>
        </form>
        
        <a href="index.html" class="btn-volver">Volver a las Tareas</a>
    </div>
</body>
</html>
