<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con Formularios</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}

form {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 95%;
    max-width: 800px;
}

fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #008080;
}

/* Contenedor principal para cada fila */
.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

/* Labels alineados a la izquierda */
.form-group label {
    width: 120px;
    font-weight: bold;
    color: white;
    text-align: left;
    padding-right: 15px;
}

/* Inputs y textarea alineados */
.form-control {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}

/* Grupo de checkboxes */
.checkbox-group {
    display: flex;
    align-items: center;
}

.checkbox-group > label {
    width: 120px;
    text-align: left;
    padding-right: 15px;
}

.checkboxes {
    display: flex;
    justify-content: space-between;
    flex: 1;
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 5px;
    color: white;
}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <!-- FIRST NAME -->
            <div class="form-group">
                <label for="nombre">FIRST NAME</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Enter your first name here"/>
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
                <label for="apellidos">LAST NAME</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Enter your last name here"/>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email here"/>
            </div>

            <!-- PHONE -->
            <div class="form-group">
                <label for="telefono">PHONE</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Enter your phone here"/>
            </div>

            <!-- MESSAGE -->
            <div class="form-group">
                <label for="mensaje">MESSAGE</label>
                <textarea id="mensaje" name="mensaje" class="form-control" placeholder="Enter your message here"></textarea>
            </div>

            <!-- AGE CHECKBOXES -->
            <div class="form-group checkbox-group">
                <label>AGE</label>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="age20" name="age" value="20-29">
                        <label for="age20">20-29</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age30" name="age" value="30-39">
                        <label for="age30">30-39</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age40" name="age" value="40-49">
                        <label for="age40">40-49</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age50" name="age" value="50-59">
                        <label for="age50">50-59</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age60" name="age" value="60">
                        <label for="age60">>60</label>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
