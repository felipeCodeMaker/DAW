<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas y Consumos</title>
    <!-- <script src="js/bootstrap.min.csss"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="py-4 bg-primary header-gradient">
        <h1 class="text-center text-white fs-3">Calculadora de Consumos y Propinas</h1>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">Nueva Orden</button>
    </div>

    <main id="platillos" class="container bg-light mt-5 p-4 d-none shadow-custom">
        <h2 class="text-center my-4 text-primary">Platillos Disponibles</h2>
        <div class="contenido"></div>
    </main>
    
    <section id="resumen" class="resumen container mt-5 p-4 d-none shadow-custom">
        <h2 class="text-center my-4 text-primary">Resumen De Consumo</h2>
        <div class="contenido row">
            <p class="text-center">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="formulario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title text-white">Restaurant App</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-cliente">
                        <div class="mb-3">
                            <label class="form-label">Mesa</label>
                            <input id="mesa" type="number" class="form-control" min="1" max="8" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <input id="hora" type="time" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="guardar-cliente" type="button" class="btn btn-primary">Crear Orden</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
