<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARDEO - Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>
       
    </style>
</head>
<body>
    <!-- Barra superior - Igual que TARDEO -->
    <nav class="navbar">
        <div class="logo">TARDEO</div>
    </nav>

    <!-- Contenedor del login -->
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-subtitle">Accede a tu cuenta de TARDEO</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
                
                <div id="error-message" class="error-message">
                    Usuario o contraseña incorrectos
                </div>
            </form>
            
            <button class="login-footer" id="registro">
                <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const usuario = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // ⚙️ CONFIGURA ESTOS VALORES:
            const USUARIO_CORRECTO = "admin";
            const PASSWORD_CORRECTO = "1234";
            const PAGINA_DESTINO = "index.html"; // Cambia por tu página principal de TARDEO
            
            if (usuario === USUARIO_CORRECTO && password === PASSWORD_CORRECTO) {
                // Redirigir a la página principal
                window.location.href = PAGINA_DESTINO;
            } else {
                // Mostrar mensaje de error
                errorMessage.style.display = 'block';
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });

        const registro = document.getElementById('registro');
        registro.addEventListener('click', function(){
            alert("Este bollo todavía esta en el horno, cuando empecemos la metodologia Scrum le avisaremos.")
        })
    </script>
</body>
</html>
